{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Security Questions Setup</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST" action="/admin/setup-security">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group mb-3">
                            <label>Question 1:</label>
                            <input type="text" class="form-control" name="question1" 
                                   value="What is your mother's maiden name?" readonly required>
                            <input type="text" class="form-control mt-2" name="answer1" 
                                   placeholder="Your Answer" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label>Question 2:</label>
                            <input type="text" class="form-control" name="question2" 
                                   value="What was the name of your first pet?" readonly required>
                            <input type="text" class="form-control mt-2" name="answer2" 
                                   placeholder="Your Answer" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label>Question 3:</label>
                            <input type="text" class="form-control" name="question3" 
                                   value="In which city were you born?" readonly required>
                            <input type="text" class="form-control mt-2" name="answer3" 
                                   placeholder="Your Answer" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Security Questions</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
