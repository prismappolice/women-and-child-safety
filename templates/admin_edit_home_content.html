<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Home Content - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            transition: all 0.3s;
        }
        .sidebar-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 admin-sidebar">
                <div class="p-3">
                    <h5 class="text-white">Admin Panel</h5>
                    <hr class="text-white">
                    <a href="{{ url_for('admin_dashboard') }}" class="sidebar-link">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a href="{{ url_for('admin_home') }}" class="sidebar-link">
                        <i class="fas fa-home me-2"></i>Home Content
                    </a>
                    <a href="{{ url_for('admin_logout') }}" class="sidebar-link">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Edit Home Content</h2>
                        <a href="{{ url_for('admin_home') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home Content
                        </a>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- Edit Form -->
                    <div class="card">
                        <div class="card-body">
                            <form method="POST">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="section_name" class="form-label">Section Name *</label>
                                            <select class="form-control" id="section_name" name="section_name" required>
                                                <option value="hero" {% if home_content[1] == 'hero' %}selected{% endif %}>Hero Section</option>
                                                <option value="features" {% if home_content[1] == 'features' %}selected{% endif %}>Features</option>
                                                <option value="services" {% if home_content[1] == 'services' %}selected{% endif %}>Services</option>
                                                <option value="statistics" {% if home_content[1] == 'statistics' %}selected{% endif %}>Statistics</option>
                                                <option value="testimonials" {% if home_content[1] == 'testimonials' %}selected{% endif %}>Testimonials</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Title *</label>
                                            <input type="text" class="form-control" id="title" name="title" 
                                                   value="{{ home_content[2] }}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="content" class="form-label">Content</label>
                                    <textarea class="form-control" id="content" name="content" rows="4">{{ home_content[3] }}</textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="image_url" class="form-label">Image URL</label>
                                            <input type="url" class="form-control" id="image_url" name="image_url" 
                                                   value="{{ home_content[4] }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="link_url" class="form-label">Link URL</label>
                                            <input type="url" class="form-control" id="link_url" name="link_url" 
                                                   value="{{ home_content[5] }}">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="icon_class" class="form-label">Icon Class</label>
                                            <input type="text" class="form-control" id="icon_class" name="icon_class" 
                                                   value="{{ home_content[6] }}" 
                                                   placeholder="e.g., fas fa-shield-alt">
                                            <small class="form-text text-muted">Font Awesome icon class</small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="sort_order" class="form-label">Sort Order</label>
                                            <input type="number" class="form-control" id="sort_order" name="sort_order" 
                                                   value="{{ home_content[7] }}" min="1">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                               {% if home_content[8] %}checked{% endif %}>
                                        <label class="form-check-label" for="is_active">
                                            Active (visible on website)
                                        </label>
                                    </div>
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Update Home Content
                                    </button>
                                    <a href="{{ url_for('admin_home') }}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
