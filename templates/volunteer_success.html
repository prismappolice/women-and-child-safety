{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title text-success mb-4">Registration Successful!</h2>
                    <div class="alert alert-success">
                        <p class="mb-0">Thank you for registering as a volunteer! Your application has been submitted and is awaiting review.</p>
                        <p class="mb-0">We will contact you soon regarding the next steps.</p>
                    </div>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                        <a href="{{ url_for('volunteer_registration') }}" class="btn btn-outline-primary ml-2">Register Another Volunteer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
