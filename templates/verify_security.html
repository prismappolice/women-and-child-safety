{% extends "admin_base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Security Verification</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST" action="{{ url_for('verify_security_reset') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group mb-3">
                            <label for="answer1">{{ questions.question1 }}</label>
                            <input type="text" class="form-control" id="answer1" name="answer1" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="answer2">{{ questions.question2 }}</label>
                            <input type="text" class="form-control" id="answer2" name="answer2" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="answer3">{{ questions.question3 }}</label>
                            <input type="text" class="form-control" id="answer3" name="answer3" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Verify</button>
                            <a href="{{ url_for('admin_forgot_password') }}" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
